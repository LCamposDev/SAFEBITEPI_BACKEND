version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: safebite_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-safebite_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      # Persistir dados do banco
      - postgres_data:/var/lib/postgresql/data
      # Scripts de inicialização (opcional)
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - safebite_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (Interface gráfica para gerenciar o banco - opcional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: safebite_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@safebite.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - safebite_network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  safebite_network:
    driver: bridge


